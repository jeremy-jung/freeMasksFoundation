<!DOCTYPE html>
<!--
    https://matthewjamestaylor.com/bottom-footer

-->
<html>
    <head>
        <meta charset = 'utf-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel = "stylesheet" href = "./includes/bootstrap4.5.2/css/bootstrap.css">
        <!-- common webpage css-->
        <link rel = "stylesheet" href = "./css/common.css">
        <link href='https://fonts.googleapis.com/css?family=Baloo Bhaina 2' rel='stylesheet'>
        <title>
            Free Masks Foundation
        </title>
        <style>
            .text {
                font-size: 50px;
                color: azure;
            }

            #main {
                height: 400px;
                background-color: beige;
            }

            body {
                background-image: url("./views/maskpeople.jpg");
                background-repeat: no-repeat;
                background-size:cover;
                height: 1000px;
                padding-bottom: 50px;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id = "pageContainer">
            <header class="container-fluid">
                <br />
                <div class="row">
                    <div class="col-sm-4">
                        <img class="logo img-fluid" src="./views/freepikMask.png">
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <h3 class="brand">Free Masks Foundation</h3>
                    </div>
                    <div class="col">
                        <nav class="row nav-tabs">
                            <a href="index.html" class="navbar nav-item nav-link active">Home</a>
                            <a href="aboutus.html" class="navbar nav-item nav-link">About Us</a>
                            <a href="services.html" class="navbar nav-link">Our Services</a>
                            <a href="#" class="navbar nav-item nav-link">Contact</a>
                        </nav>
                    </div>
                </div>
            </header>
            <div class="container">
                <h1 class="text">We deliver masks to your door step</h1>
                <div class="row justify-content-end">
                    <div id="main" class="col-sm-4">
                        <div class="row">
                            <div class="col">
                                <h1>Sign up now!</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form action="submitForm()">
                                    <div class="row">
                                        <div class="col">
                                            <h3>Full name:</h3>
                                        </div>
                                        <div class="col">
                                            <input type="text">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h3>Address:</h3>
                                        </div>
                                        <div class="col">
                                            <input type="text">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h3>Zipcode:</h3>
                                        </div>
                                        <div class="col">
                                            <input type="text">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h3>Mask type:</h3>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="radio" id="surgical" name="maskTypes" value="surgical">
                                            <label for="surgical">Surgical</label>
                                            <input type="radio" id="cloth" name="maskTypes" value="cloth">
                                            <label for="cloth">Cloth</label>
                                            <input type="radio" id="respirator" name="maskTypes" value="respirator">
                                            <label for="respirator">N95</label>
                                        </div>
                                    </div>
                                    <input type="submit">
                                </form>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col">
                                <h5>We will deliver a batch of masks to you every week for FREE</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer container-fluid">
                <div class="row">
                    <div class="col-sm">
                        Follow us on instagram
                    </div>
                    <div class="col-sm">
                        Donate!
                    </div>
                </div>
            </footer>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src = "./includes/jquery/jquery3.5.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src = "./includes/bootstrap4.5.2/js/bootstrap.js"></script>
    </body>
</html>
